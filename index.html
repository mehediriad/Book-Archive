<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="search-area" class="container">
        <div class="mx-auto w-50 mt-3">
            <h2 class="text-start text-success">Search your favorite Book</h2>
            <!-- meal search area -->
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                    aria-label="Search the book you want" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                    id="button-search">search</button>
            </div>
            <h6 id="empty-result" class="text-danger">Please!!Write Something.</h6>
            <!-- meal details -->
            <div id="meal-details">
                <h6 id="search-count" class="text-muted">Search Result: <span id="search-number"></span> </h6>
            </div>
        </div>
    </section>
    <section class="container">
        <h6 id="no-result" class="text-danger">Please!!Write Something.</h6>
        <!-- meal search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 mt-3">

                  <div class="card">

                      <h6 class="card-text">Author: <span id="book-author"></span></h6>
                      <h6 class="card-text">First Published: <span id="book-published"></span></h6>
                    </div>
                  </div>
                </div> -->
              
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
